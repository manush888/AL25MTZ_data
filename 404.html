<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://manush888.github.io/AL25MTZ/files/font-style.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.7;
            z-index: -1;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #000000;
        }
        p {
            font-family: EduNSWACTFoundation;
            font-size: 1.5em;
            color: #000000;
            margin-top: 0;
            font-weight: 600;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        .nf {
            font-family: pacifico;
            height: 150px;
            font-size: 6rem;
            margin: 0;
        }
        
        .words {
            font-family: pacifico;
        }

    </style>
</head>
<body>
    <div class="logo">
        <img src="https://manush888.github.io/AL25MTZ/files/logo-qb.png" alt="Logo" style="height: 300px;">
    </div>
    <h1 class="nf">404</h1>
    <h1 class="words">Page Not Found</h1>
    <p>Oops! The page you're looking for cannot be found.</p>
</body>
</html>
